    <form>
        <div class="form-group">

        </div>
        <div class="form-group">
            <label for="password">Password</label>

        </div>
        <div class="form-check">
            <input class="form-check-input" name="Pizza" type="radio" id="radio1" value="option1">

        </div>
        <div class="form-check">
            <input class="form-check-input" name="Pizza" type="radio" id="radio2" value="option2">

            <input class="form-check-input" name="Pizza" type="radio" id="radio3" value="option3">

        </div>    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
